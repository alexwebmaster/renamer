<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Batch File Ranamer</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions" style="margin-top: 10px;">
          <div class="row">
            <div class="form-group col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Source Folder" id="select_input">
                <div class="input-group-append">
                  <button class="btn btn-large btn-default" id="select_input_btn">
                    <span class="icon icon-download"></span>
                    <span style="margin-left: 10px">Source Folder</span>
                  </button>
                </div>
              </div>             
            </div>
            <div class="form-group col-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Output Folder" id="select_output">
                <div class="input-group-append">
                  <button class="btn btn-large btn-default" id="select_output_btn">
                    <span class="icon icon-upload"></span>
                    <span style="margin-left: 10px">Output Folder</span>
                  </button>
                </div>
              </div>             
            </div>
          </div>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                connors
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-light-up"></span>
                Photon
              </span>
              <span class="nav-group-item">
                <span class="icon icon-download"></span>
                Downloads
              </span>
              <span class="nav-group-item">
                <span class="icon icon-folder"></span>
                Documents
              </span>
            </nav>
          </div>

          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Kind</th>
                  <th>Date Modified</th>
                  <th>Author</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>bars.scss</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                  <td>connors</td>
                </tr>
                <tr>
                  <td>base.scss</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                  <td>connors</td>
                </tr>
                <tr>
                  <td>button-groups.scss</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                  <td>connors</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title">Desenvolvido por Alex Gomes</h1>
      </footer>

    </div>
    <script> require('./renderer.js')</script>
  </body>
</html>
